<p>The classifier returns a list of predefined classes that are ranked by confidence for the text input that you send through the API. Each class includes the class label and the confidence in that class.</p>
<p>For more information, see the <a href="https://www.ibm.com/smarterplanet/us/en/ibmwatson/developercloud/apis/#!/natural-language-classifier" target="_blank">API reference</a>.</p>
